<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="get">
        <label for="">Email</label>
        <input type="text" name="email" placeholder="Digite seu email" value="" autocomplete="off" autofocus required>
        <br>
        <label for="">Senha</label>
        <input type="password" name="password" placeholder="Digite sua senha" value="" required>
        <br>
        <label for="lembre-me">Lembre-me</label>
        <input type="checkbox" name="lembre" id="lembre-me">
        <input type="submit" value="Entrar">
    </form>
    
</body>
</html>
