<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body {
            font-size: 16px;
            
        }             
        
        h1 {
            font-family: sans-serif;
            font-size: 65px;
            color: orange;
            text-decoration: underline;
            
            
            
        }
        ul {
            color: darkgreen
        }
        .p-and-ul {
            background-color: whitesmoke;
        }
        p {
            font-style: oblique;
            font-size: 3em;
            font-weight:600;
            line-height: 50px;
                             
           
        }
        #red {
            background-color: red;
        }
        #yellow {
            background-color: yellow;
        }
        #brown {
            background-color: brown;
        }
        #pink {
            text-decoration: line-through;
            background-color: pink;
        }
        
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="p-and-ul">Qual é a sua cor favorita?</p>
    <ul class="p-and-ul">
      <li id="yellow">Amarelo</li>
      <li id="red">Vermelho</li>
      <li id="brown">Marrom</li>
      <li id="pink">Rosa</li>
    </ul>
  </body>
</html>
